<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armas de Kratos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: white;
      padding: 20px;
    }
    .card {
      background-color: #222;
      color: #ffeb3b;
    }
    .card img {
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Espadas de Kratos</h1>
    <div class="row" id="armas-container">
      <!-- Las tarjetas se agregarán aquí -->
    </div>
  </div>

  <script>
    const armas = [
      {
        nombre: "Espadas del Caos",
        imagen: "ESPADAS DEL CAOS.PNG",
        daño: 20,
        alcance: 1.5,
        cooldown: 2
      },
      {
        nombre: "Espadas del Exilio",
        imagen: "ESPADAS DEL EXILIO.PNG",
        daño: 25,
        alcance: 1.5,
        cooldown: 1
      },
      {
        nombre: "Espadas de Atenea",
        imagen: "ESPADAS DE ATENA.PNG",
        daño: 25,
        alcance: 1.6,
        cooldown: 1
      },
      {
        nombre: "Blades of Chaos - Ragnarok",
        imagen: "BLADES OF CHAOS - RAGNAROK.PNG",
        daño: 28,
        alcance: 1.7,
        cooldown: 2
      }
    ];

    const contenedor = document.getElementById("armas-container");

    armas.forEach(arma => {
      contenedor.innerHTML += `
        <div class="col-md-3 mb-4">
          <div class="card h-100">
            <img src="img/${arma.imagen}" class="card-img-top" alt="${arma.nombre}">
            <div class="card-body">
              <h5 class="card-title">${arma.nombre}</h5>
              <p class="card-text">
                <strong>Daño:</strong> ${arma.daño}<br>
                <strong>Alcance:</strong> ${arma.alcance}<br>
                <strong>Cooldown:</strong> ${arma.cooldown}
              </p>
            </div>
          </div>
        </div>
      `;
    });
  </script>
</body>
</html>
